{% ckan_extends %}

{% block report_link %}
    <li>
      <a href="{{ h.url_for('report_form') }}" title="{{ _('Report') }}">
           {{ _('Report') }}
      </a>
    </li>
    <li>
      <a href="{{ h.url_for('report_form') }}?form=link" title="{{ _('Report Broken link') }}">
           {{ _('Report broken link') }}
      </a>
    </li>
{% endblock %}

{% block header_account_notlogged %}
    {{ super() }}
    {{ self.report_link() }}
{% endblock %}

{% block header_account_logged %}
    {{ super() }}
    {{ self.report_link() }}
{% endblock %}
